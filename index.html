<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Blog page for CASK team">
</head>
<body>
    <header class="header">
        <div class="date-weather">
            <p id="current-date"></p>
            <div class="weather">
                <i class="fas fa-sun weather-icon" id="weather-icon"></i>
                <div class="weather-info">
                    <div class="readerr" style="display: flex; flex-direction: row;">
                        <p id="current-weather" class="temp">00Â°C</p>
                    </div>
                    <p><a href="https://weather.com" target="_blank">Weather.com</a></p>
                </div>
            </div>
        </div>
        
        <nav class="navbar" id="nnv">
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">For you</a></li>
                <li><a href="#">Following</a></li>
                <li><a href="#">Ghana</a></li>
                <li><a href="#">World</a></li>
            </ul>
        </nav>
    </header>

    <main class="news-container">
        <section class="top-stories">
            <h2> Ghana</h2>
            <div id="main-story" class="main-story"></div>
            <div id="sub-stories" class="sub-stories"></div>
        </section>

        <aside class="picks-for-you">
            <h2>Trending News</h2>
            <div id="picks-container"></div>
        </aside>
    </main>

    <div class="category-section">
        <div id="technology-category" class="category-card">
            <h2>Technology <i class="fas fa-chevron-right"></i></h2>
            <hr class="smhr">
            <div class="news-items"></div>
        </div>
        <div id="ghana-category" class="category-card">
            <h2> Entertainment<i class="fas fa-chevron-right"></i></h2>
            <hr class="smhr">
            <div class="news-items"></div>
        </div>
        <div id="sports-category" class="category-card">
            <h2>Sports <i class="fas fa-chevron-right"></i></h2>
            <hr class="smhr">
            <div class="news-items"></div>
        </div>
        <div id="world-category" class="category-card">
            <h2>World <i class="fas fa-chevron-right"></i></h2>
            <hr class="smhr">
            <div class="news-items"></div>
        </div>
    </div>

</body>

<script src="./script.js"></script>

</html>
